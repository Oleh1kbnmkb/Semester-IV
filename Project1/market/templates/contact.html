{% extends "base.html" %}
{% block content %}

<style>
    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  /* Set the background color of the body element */
  body {
    background-color: #f2f2f2;
    font-family: Arial, sans-serif;
    font-size: 16px;
    line-height: 1.5;
  }

  /* Style the header section */
  header {
    background-color: #333;
    color: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
  }

  header h1 {
    margin: 0;
    font-size: 28px;
  }

  nav ul {
    list-style: none;
    display: flex;
  }

  nav li {
    color: #000;
    margin-right: 20px;
  }

  nav a {
    color: #000;
    text-decoration: none;
  }

  /* Style the main section */
  main {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
  }

  section {
    flex-basis: calc(50% - 20px);
    margin-bottom: 40px;
  }

  section h2 {
    font-size: 24px;
    margin-bottom: 20px;
  }

  ul {
    list-style: none;
  }

  li {
    background-color: #fff;
    padding: 20px;
    margin-bottom: 20px;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
  }

  li img {
    max-width: 100%;
    margin-bottom: 10px;
  }

  li h3 {
    font-size: 18px;
    margin-bottom: 10px;
  }

  li p {
    font-size: 14px;
    margin-bottom: 20px;
  }

  button {
    background-color: #333;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 14px;
    cursor: pointer;
  }

  button:hover {
    background-color: #666;
  }
  /* Style the footer section */
  footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
  }

  footer p {
    margin: 0;
  }
</style>
<br>
<br>
<br>
<section class="contact">
    <div class="container">
        <h2>Наші Контакти</h2>
        <div class="contact-wrapper">
            <div class="contact-form">
                <h3>Надіслати нам повідомлення</h3>
                <form>
                    <div class="form-group">
                        <input type="text" name="name" placeholder="Твоє ім'я">
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Твоя електрона пошта">
                    </div>
                    <div class="form-group">
                        <textarea name="message" placeholder="Твоє повідомлення"></textarea>
                    </div>
                    <a href="javascript:alert('Ми звами звяжемося протягом 5 годин')" class="button-contex" onclick="alert('Ми звами звяжемося протягом 5 годин')">Надіслати</a>
                </form>
            </div>
            <div class="contact-info">
                <h3>Контактна Інформація</h3>
                <p><i class="fas fa-phone"></i>+380 (50) 123-45-67</p>
                <p><i class="fas fa-envelope"></i>renthouse@gmail.com</p>
                <p><i class="fas fa-map-marker-alt"></i>вул. Володимирська, Львів, Україна</p>
            </div>
        </div>
    </div>
</section>
<br>
<br>
<br>

{% endblock %}
