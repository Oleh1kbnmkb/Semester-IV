<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register User</title>
</head>
<body>
{% if form.errors %}

<p>
    There was an error with your form...
</p>
{% endif %}
<h1>Register</h1>
<br>


<form action="/register_user/" method="post">
    {% csrf_token %}

    {{ form }}





    <input type="submit" value="Submit" class="btn btn-secondary">

</form>
</body>
</html>
