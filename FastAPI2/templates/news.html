{% extends "bases.html" %}
{% block content %}


<style>


.container {
  padding: 2rem;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  margin-top: 25px;
}

.accordion-group {
  width: 100%;
  max-width: 836px;
  display: flex;
  flex-direction: column;
  gap: 8px;
  position: relative;
}

/* Accordion styles */
.accordion {
  width: 100%;
  margin-bottom: 0.5rem;
  text-align: center;
  position: relative;
}

.accordion-btn {
  width: 836px;
  height: 67.95px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  border: none;
  background: rgb(244, 244, 246);
  border-radius: 0.5rem;
  cursor: pointer;
  position: relative;
  z-index: 2;
  transition: all 0.3s ease;
}

.time-section{
  display: flex;
  gap: 1rem;
  min-width: 100px;
}

.time {
  font-family: IBM Plex Serif;
  font-size: 14px;
  font-weight: 400;
  line-height: 18px;
  text-align: left;
  margin-left: 17px;
}

.divider {
  width: 0.75px;
  height: 33px;
  background-color: currentColor;
  opacity: 0.55;
  margin-left: 5px;
  margin-top: -3px;
}

.title-text {
  font-family: IBM Plex Serif;
  font-size: 18px;
  font-weight: 500;
  line-height: 23px;
  text-align: left;
  width: 642px;
  margin-left: -75px;
  display: inline-block;
  vertical-align: top;
  margin-top: -9px;
}

.accordion-btn:hover {
  background: #6D95F9;
  color: white;
  background: #6D95F9;
}

.accordion-btn.active {
  background: #6D95F9;
  color: white;
  background: #6D95F9;
}

/* Chevron icon animation */
.chevron {
  margin-right: 13px;
  margin-top: -11px;
  transition: transform 0.3s ease;
}

.accordion-btn.active .chevron {
  transform: rotate(180deg);
}

/* Content area */
.accordion-content {
  max-height: 0;
  overflow: hidden;
  width: 835px;
  border-radius: 0.5rem;
  transition: max-height 0.3s ease-in-out;
}

.content-inner {
  background: rgb(244, 244, 246);
  margin-top: 9px;
  padding: 1.5rem;
  border-radius: 0.5rem;
  display: flex;
  gap: 1.5rem;
  grid-template-columns: 1fr;
  justify-content: center;
}

@media (min-width: 640px) {
    .content-inner {
        grid-template-columns: 200px 1fr;
    }
}

.content-inner img {
  width: 211px;
  height: 150.66px;
  object-fit: cover;
  border-radius: 0.5rem;
  margin-top: -7px;
}

.content-text p {
  color: rgb(0, 0, 0);
  font-family: IBM Plex Serif;
  font-size: 16px;
  font-weight: 500;
  line-height: 22px;
  text-align: left;
  width: 444px;
  height: 108.32px;
  margin-top: -8px;
}

.content-text a {
  color: rgb(0, 0, 0);
  font-family: IBM Plex Serif;
  font-size: 13px;
  font-weight: 400;
  line-height: 17px;
  margin-left: -366px;
  text-decoration-line: underline;
  white-space: nowrap;
}


.breadcrumb {
  color: var(--text-color);
  font-family: IBM Plex Serif;
  font-size: 12px;
  font-weight: 300;
  line-height: 16px;
  text-align: left;
  margin-bottom: 5px;
  max-width: 836px;
  margin: 0 auto;
  justify-content: center;
}

.news-header {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: -25px;
  max-width: 836px;
  margin: 0 auto;
}

.vertical-line {
  width: 6px;
  height: 40px;
  background-color: #6D95F9;
  margin-top: 3px;
}

.header-content {
  display: flex;
  align-items: center;
  gap: 20px;
}

.news-title {
  color: var(--text-color);
  font-family: IBM Plex Serif;
  font-size: 41px;
  font-weight: 500;
  line-height: 61px;
  text-align: left;
  margin: 0;
}

.news-all p {
  color: var(--text-color);
  font-family: IBM Plex Serif;
  font-size: 20px;
  font-weight: 500;
  line-height: 26px;
  text-align: left;
  margin-top: 15px;
  margin-left: 9px;
}

.news-filter-btn {
  background: #6D95F9;
  position: relative;
  display: flex;
  margin-left: 67px;
  margin-top: 10px;
  border: none; /* Прибираємо будь-які обводки */
  outline: none;
  border-radius: 2px;
}

.news-all-btn {
  width: 85px;
  height: 37px;
  background: #6D95F9;
  border-radius: 3px;
  color: white;
  font-family: IBM Plex Serif;
  font-size: 17px;
  font-weight: 500;
  line-height: 26px;
  text-align: left;
  margin-top: 5px;
  margin-left: 4px;
  cursor: pointer;
}

.chevron1 {
  color: white;
  margin-left: -29px;
  margin-top: 7px;
  transition: transform 0.3s ease;
}

.dropdown-menu {
  position: absolute;
  top: 45px;
  left: 0;
  background: white;
  border: 1px solid #6D95F9;
  border-radius: 3px;
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
  z-index: 10;
  text-align: left;
  min-width: 100px;
  display: none;
  max-height: 180px; /* Обмежуємо висоту меню */
  overflow-y: auto;
}

.dropdown-menu ul {
  padding: 0px 27px 0px 7px;
  list-style: none;
}

.dropdown-menu li {
  padding: 0px 5px 3px 3px;
  font-family: IBM Plex Serif;
  font-size: 1rem;
  font-weight: 400;
  cursor: pointer;
  width: 148px;
  transition: background-color 0.3s ease;
}

.dropdown-menu a {
  text-decoration: none;
  color: rgb(0, 0, 0);
  font-family: IBM Plex Serif;
  font-size: 17px;
  font-weight: 400;
}

.hidden {
  display: none;
}

.visible {
  display: block;
}
</style>

<script>
    // Utility Functions
const getElement = (selector, parent = document) => parent.querySelector(selector);
const getAllElements = (selector, parent = document) => parent.querySelectorAll(selector);
const calculateHeight = (element) => element.offsetHeight;

// Animation Utility
const toggleAccordion = (content, height, isOpen) => {
    content.style.maxHeight = isOpen ? `${height}px` : '0';
};

// Accordion Initialization
const initAccordions = () => {
    const accordions = getAllElements('.accordion');
    const contentHeights = new WeakMap();

    accordions.forEach(accordion => {
        const btn = getElement('.accordion-btn', accordion);
        const content = getElement('.accordion-content', accordion);
        const contentInner = getElement('.content-inner', accordion);

        // Store height calculation
        contentHeights.set(content, calculateHeight(contentInner));

        btn.addEventListener('click', () => {
            const isOpen = btn.classList.toggle('active');

            // Close other accordions
            accordions.forEach(otherAccordion => {
                if (otherAccordion !== accordion) {
                    const otherBtn = getElement('.accordion-btn', otherAccordion);
                    const otherContent = getElement('.accordion-content', otherAccordion);
                    otherBtn.classList.remove('active');
                    toggleAccordion(otherContent, 0, false);
                }
            });

            // Toggle current accordion
            toggleAccordion(content, contentHeights.get(content), isOpen);
        });
    });
};

// Initialize when DOM is ready
document.addEventListener('DOMContentLoaded', initAccordions);



const button = document.querySelector('.news-all-btn');
const dropdown = document.querySelector('.dropdown-menu');

button.addEventListener('click', () => {
  dropdown.classList.toggle('hidden');
  dropdown.classList.toggle('visible');
});

// Закриття меню при кліку за межами
document.addEventListener('click', (e) => {
  if (!button.contains(e.target) && !dropdown.contains(e.target)) {
    dropdown.classList.add('hidden');
    dropdown.classList.remove('visible');
  }
});
</script>
