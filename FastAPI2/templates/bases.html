<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

<style>
body {
  background-color: var(--background-color); /* Світлий фон */
  color: var(--text-color); /* Світлий текст */
  transition: background-color 0.3s ease, color 0.3s ease; /* Плавний перехід */
}

:root {
  --background-color: #fff;
  --text-color: #000000;
  --logo-image: url('images/logo_news.svg');
  --box-shadow: #00000012;
  --wrapper: rgb(243, 243, 243);
  --btn: rgb(141, 141, 141);
}

body.dark-mode {
  --background-color: #232323;
  --text-color: #fff;
  --logo-image: url('images/logo2_news.svg');
  --box-shadow: rgba(255, 255, 255, 0.14);
  --wrapper: rgb(72, 72, 73);
  --btn: rgb(243, 243, 243);
}





.toggle-container {
  position: absolute;
  top: 50%;
  right: 213px; /* Розміщення праворуч */
  transform: translateY(-50%);
  cursor: pointer;
  z-index: 1000;
  display: flex;
  align-items: center;
}


.toggle-btn {
  width: 50px;
  height: 25px;
  background-color: #f0f0f0;
  border-radius: 15px;
  position: relative;
  transition: background-color 0.3s ease;
}

.toggle-btn.dark {
  background-color: #333;
}

/* Сонце */
.sun, .moon {
  width: 15px;
  height: 15px;
  border-radius: 50%;
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  transition: all 0.3s ease;
}

.sun {
  background-color: #ffd700;
  left: 5px;
  box-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
  opacity: 1;
}

.moon {
  background-color: #bbb;
  right: 5px;
  opacity: 0;
}

/* Темний режим */
body.dark-mode .sun {
  opacity: 0;
  transform: translateY(-50%) scale(0.8);
}

body.dark-mode .moon {
  opacity: 1;
  transform: translateY(-50%) scale(1.2);
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
}
html {
  box-sizing: border-box;
}
*, *::before, *::after {
  box-sizing: inherit;
}

body {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  overflow-x: hidden;
}



.header {
  max-width: 100%;
  width: 100%;
  padding: 0 20px;
  height: 69px;
  display: flex;
  align-items: center;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1000;
  background-color: var(--background-color);
  box-shadow: 0px 2px 5px var(--box-shadow);
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
}

.logo-container {
  display: flex;
  margin-left: 189px;
}

.logo-link .logo-text {
  color: var(--text-color);
  font-family: 'Jomhuria', sans-serif;
  font-size: 48px;
  font-weight: 400;
  line-height: 48px;
  text-align: left;
  margin-top: 7px;
  padding: 0;
  text-decoration: none;

}

.logo-container .logo-link {
  display: flex;
  align-items: center;
  text-decoration: none;
  color: inherit;
  gap: 12px;
}
.nav-menu {
  margin-left: 420px;
  display: flex;
  gap: 26px;
  justify-content: center;
}



.nav-menu .nav-link {
  color: var(--text-color);
  font-family: 'IBM Plex Serif', serif;
  font-size: 17px;
  font-weight: 700;
  line-height: 22px;
  letter-spacing: 0;
  text-decoration: none;
  padding: 5px 25px;
  border: 2px solid var(--text-color);
  border-radius: 5px;
  background: transparent;
  text-align: center;
  display: flex;
  justify-content: center;
  align-items: center;
  white-space: nowrap;
  transition: 0.3s;
}

.nav-menu .nav-link:hover {
  background-color: var(--box-shadow);
}



.footer {
  background: rgb(0, 0, 0);
  width: 100%;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  height: 202px;
  overflow: hidden;
}

.footer-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 20px;
}

.footer-logo-section {
  margin-top: 25px;
  margin-left: -63px;
}


.footer-rights {
  color: rgb(255, 255, 255);
  font-family: IBM Plex Serif;
  font-size: 14px;
  font-weight: 400;
  line-height: 18px;
  text-align: left;
  width: 176px;
}

.footer-social-icons {
  display: flex;
  align-items: center;
  justify-content: center;
  transform: none;
  gap: 3px;
  margin-left: -60px;
}

.group1 {
  display: flex;
  align-items: center;
  justify-content: center;
  transform: none;
  gap: 9px;
}

.group1 .social-icons1 {
  display: flex;
  align-items: center;
  justify-content: center;
  transform: none;
  gap: 6px;
}
.group1 .social-icons2 {
  display: flex;
  align-items: center;
  justify-content: center;
  transform: none;
}
.social-icons3 {
  display: flex;
  align-items: center;
  justify-content: center;
  transform: none;
  gap: 0;
}

.footer-links {
  display: flex;
  gap: 30px;
  margin-right: -58px;
  margin-top: 25px;
}

.footer-link {
  color: rgb(255, 255, 255);
  font-family: IBM Plex Serif;
  font-size: 17px;
  font-weight: 500;
  line-height: 22px;
  text-align: left;
  text-decoration: none;
}
.footer-link:hover {
  text-decoration: underline;
}

.footer-column {
  display: flex;
  flex-direction: column;
}
</style>

<header class="header">
    <div class="logo-container">
        <a href="/" class="logo-link">
        <img id="logoImage" src="{{ url_for('static', path='images/logo_news.svg') }}" alt="NEWS" class="logo-image">
        <strong class="logo-text">UKRAINE</strong>
        </a>
    </div>
    <nav class="nav-menu">
        <a href="/" class="nav-link">Main</a>
        <a href="/news/" class="nav-link">News</a>
        <a href="/about_us/" class="nav-link">About Us</a>
        <a href="/help/" class="nav-link">Support</a>
    </nav>
    <div class="toggle-container" id="toggleContainer" onclick="toggleTheme()">
        <div class="toggle-btn" id="toggleBtn">
        <div class="stars"></div>
        <span class="sun"></span>
        <span class="moon"></span>
        </div>
    </div>
    </header>


<script>
// Перевіряємо початковий стан темного режиму
function checkTheme() {
  const isDarkMode = localStorage.getItem('darkMode') === 'true'; // Отримуємо стан з localStorage
  const body = document.body;
  const toggleBtn = document.getElementById('toggleBtn');
  const logoImage = document.getElementById('logoImage');

  if (isDarkMode) {
    body.classList.add('dark-mode');
    toggleBtn.classList.add('dark');
    logoImage.src = "{{ url_for('static', path='images/logo2_news.svg') }}"; // Логотип для темного режиму
  } else {
    body.classList.remove('dark-mode');
    toggleBtn.classList.remove('dark');
    logoImage.src = "{{ url_for('static', path='images/logo_news.svg') }}"; // Логотип для світлого режиму
  }
}

// Функція перемикання теми
function toggleTheme() {
  const body = document.body;
  const toggleBtn = document.getElementById('toggleBtn');
  const logoImage = document.getElementById('logoImage');

  const isDarkMode = body.classList.toggle('dark-mode'); // Перемикаємо клас dark-mode
  toggleBtn.classList.toggle('dark', isDarkMode);

  // Змінюємо логотип
  if (isDarkMode) {
    logoImage.src = "{{ url_for('static', path='images/logo2_news.svg') }}";
  } else {
    logoImage.src = "{{ url_for('static', path='images/logo_news.svg') }}";
  }

  // Зберігаємо стан у localStorage
  localStorage.setItem('darkMode', isDarkMode);
}

// Викликаємо перевірку теми при завантаженні сторінки
document.addEventListener('DOMContentLoaded', checkTheme);


</script>


</body>
